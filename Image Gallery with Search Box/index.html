<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title> Image Gallery with Search Box </title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search a movie">
        </div>
        <div class="images">
            <div class="image-box" data-name="the hero">
                <img src="images/images (0).jfif" alt="">
                <h6>The Hero</h6>
            </div>
            <div class="image-box" data-name="the vintage traveler">
                <img src="images/images (1).jfif" alt="">
                <h6>The vintage traveler</h6>
            </div>
            <div class="image-box" data-name="wood">
                <img src="images/images (2).jfif" alt="">
                <h6>Wood</h6>
            </div>
            <div class="image-box" data-name="Black panther">
                <img src="images/images (3).jfif" alt="">
                <h6>Black panther</h6>
            </div>
            <div class="image-box" data-name="Kids for cash">
                <img src="images/images (4).jfif" alt="">
                <h6>Kids for cash</h6>
            </div>
            <div class="image-box" data-name="The dark">
                <img src="images/images (5).jfif" alt="">
                <h6>The dark</h6>
            </div>
            <div class="image-box" data-name="The rundown">
                <img src="images/images (6).jfif" alt="">
                <h6>The rundown</h6>
            </div>
            <div class="image-box" data-name="Brave youth">
                <img src="images/images (7).jfif" alt="">
                <h6>Brave youth</h6>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
